<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/keen-slider@4.1.5/keen-slider.min.css"
    />

    <title>My Slider</title>
</head>
<style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
 
    
    [class^="number-slide"],
    [class*=" number-slide"] {
      background: grey;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      color: #fff;
      font-weight: 500;
      height: 300px;
      max-height: 100vh;
    }
    img{
        object-fit: cover;
    }
    
  </style>
<body>
    
    <div id="my-keen-slider" class="keen-slider">
        <img src="https://source.unsplash.com/1600x900/?tree" class="keen-slider__slide number-slide1">
        <img src="https://source.unsplash.com/1600x900/?sky" class="keen-slider__slide number-slide2">
        <img src="https://source.unsplash.com/1600x900/?water" class="keen-slider__slide number-slide3">
        <img src="https://source.unsplash.com/1600x900/?fire" class="keen-slider__slide number-slide4">
        <img src="https://source.unsplash.com/1600x900/?ground" class="keen-slider__slide number-slide5">
        <img src="https://source.unsplash.com/1600x900/?wind" class="keen-slider__slide number-slide6">
      </div>
      <script src="https://cdn.jsdelivr.net/npm/keen-slider@4.1.3/keen-slider.min.js"></script>
      <script>
        var slider = new KeenSlider("#my-keen-slider", 
        { loop: true,
         slidesPerView: 2, 
         spacing: 30 });
      </script>
</body>
</html>
